{% extends 'base.html' %}

{% block title %}Forex Converter{% endblock %}

{% block content %}
    <h1 class="mb-4">Forex Converter</h1>
    <form action="/convert" method="POST">
        <div class="mb-3">
            <label for="base_currency" class="form-label">Base Currency:</label>
            <input type="text" id="base_currency" name="base_currency" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="target_currency" class="form-label">Target Currency:</label>
            <input type="text" id="target_currency" name="target_currency" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
{% endblock %}
